<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background: #45a049;
            }

        .msg {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta</h2>
        <form id="formRegistro">
            <input type="text" id="nombres" placeholder="Nombres completos" required>
            <input type="number" id="edad" placeholder="Edad" required>
            <input type="email" id="correo" placeholder="Correo electronico" required>
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Registrar</button>
            <p>Ya tienes una cuenta? <a href="login.html">Inicia sesion</a></p>
            <div class="msg" id="mensaje"></div>
        </form>
    </div>

    <script>
        document.getElementById("formRegistro").addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                nombres: document.getElementById("nombres").value,
                edad: parseInt(document.getElementById("edad").value),
                correo: document.getElementById("correo").value,
                usuario: document.getElementById("usuario").value,
                password: document.getElementById("password").value
            };

            const res = await fetch("http://127.0.0.1:8000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            const mensajeDiv = document.getElementById("mensaje");

            if (res.ok && result.status === "success") {
                mensajeDiv.innerText = result.message;
                mensajeDiv.style.color = "green";
                // Redirigir al login después de 1 segundo
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
            } else {
                mensajeDiv.innerText = result.message || "Error al registrar";
                mensajeDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
